backend_country_index:
    pattern:    /country
    defaults:   { _controller: ExerciseCountryBundle:Backend:index }
    requirements: { _method: get|head }

backend_country_new:
    pattern:    /country/new
    defaults:   { _controller: ExerciseCountryBundle:Backend:new }
    requirements: { _method: get|head }

backend_country_create:
    pattern:    /country/new
    defaults:   { _controller: ExerciseCountryBundle:Backend:create }
    requirements: { _method: post }

backend_country_edit:
    pattern:    /country/edit/{id}
    defaults:   { _controller: ExerciseCountryBundle:Backend:edit }
    requirements: { _method: get|head }

backend_country_update:
    pattern:    /country/edit/{id}
    defaults:   { _controller: ExerciseCountryBundle:Backend:update }
    requirements: { _method: post }

backend_country_delete:
    pattern:    /country/delete/{id}
    defaults:   { _controller: ExerciseCountryBundle:Backend:delete }
    requirements: { _method: get|head }

